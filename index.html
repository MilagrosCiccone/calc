<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <META http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora de Downpayment</title>
</head>
<body>
	<h1>Calculadora de Downpayment</h1>
	<form>
		<label for="tuition">Total Contrato:</label>
		<input type="number" id="tuition" name="tuition"><br>


		<label for="materials">Total materiales:</label>
		<input type="number" id="materials" name="materials"><br>

        <!--<label for="porcentaje">Cuanto pagar√° de downpayment:</label>
        <input type="number" id="porcentaje" name="porcentaje"><br> -->
              
        <br>

		<button type="button" onclick="calculate()">Calculate</button>
	</form>

      

	<p id="result"></p>


	<script>
		function calculate() {
			// Get the input values
			var tuition = Number(document.getElementById("tuition").value);
			var materials = Number(document.getElementById("materials").value);
           // var porcentaje = Number(document.getElementById("porcentaje").value);


			// Calculate the results
			var veinticinco = tuition * 0.25 + materials;
			var cincuenta = tuition * 0.50 + materials;
			


			// Display the results
			document.getElementById("result").innerHTML =
				"Si paga el 25%, debe pagar " + veinticinco + " de downpayment" + "<br>" +
                "Si paga el 50%, debe pagar " + cincuenta + " de downpayment" + "<br>" 
		
    }
	</script>
</body>
</html>
